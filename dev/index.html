<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flipflop example</title>
    <style>
        li {
            position: relative;
            display: block;
            float: left;
            width: 300px;
            height: 100px;
            background-color: #00A000;
            margin: 10px;
            border: 4px solid transparent;
        }

        li.selected {
            border: 4px solid black;
        }

        li:last-child {
            width: 1284px;
        }
    </style>
</head>
<body>
<div id="body"></div>
<script type="text/javascript" src="bundle.js"></script> <!-- webpack bundle -->
</body>
</html>
